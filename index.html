<!DOCTYPE html>
<html lang="en-US" ng-app="eventsApp">

<head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script async defer src="https://maps.google.com/maps/api/js?key=AIzaSyBu3pIRTvhlXIZBeIRwdzmOgj2xpNlAIHo&libraries=visualization"
        type="text/javascript"></script>
</head>

<body ng-controller="control" ng-init="initialize()" ng-cloak>
    <md-toolbar class="md-hue-2" layout-align="center center">
        <div class="md-toolbar-tools">
            <h2 flex md-truncate>WhereAbouts</h2>
            <!-- <md-input-container>
                   <label>Username</label>
                       <input type="text" ng-model="searchPlace" ng-keyup="$event.keyCode == 13 && myFunc(searchPlace)">
                 </md-input-container> -->
            <md-button ng-click="deleteMark()" class="md-raised" aria-label="delete " ng-disabled="deleteDisabled">
                <h2>DELETE</h2>
                <md-tooltip md-direction="bottom">Delete</md-tooltip>
            </md-button>
            <md-button ng-click="createMark()" class="md-raised" aria-label="create" ng-disabled="createDisabled">
                <h2>CREATE</h2>
                <md-tooltip md-direction="bottom">Create</md-tooltip>
            </md-button>

            <form>
                <md-menu md-offset="0 -5">
                    <md-button class="md-icon-button test-tooltip" aria-label="More" ng-click="$mdOpenMenu()">
                        <md-icon md-menu-origin md-svg-icon="../assets/materialIcon/more_vert24px.svg"></md-icon>
                        <md-tooltip md-direction="bottom">Layer : {{defaultRadio.type}}</md-tooltip>
                    </md-button>
                    <md-menu-content width="2">
                        <!-- <md-menu-item ng-repeat="item in type">
                        <md-button ng-click="groupingMode(item)"> <span md-menu-align-target></span> {{item}} </md-button>
                    </md-menu-item> -->
                        <md-radio-group ng-model="defaultRadio.id">
                            <div ng-repeat='item in type' class="row">
                                <div flex layout='row' layout-padding layout-align="start center">
                                    <md-radio-button flex ng-value="item.id" ng-click="mapLayering(item)" class="md-primary">
                                        {{item.type}}
                                    </md-radio-button>
                                </div>
                            </div>
                        </md-radio-group>
                    </md-menu-content>
                </md-menu>
            </form>

        </div>
    </md-toolbar>
    <div id="map"></div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<!-- Angular Material requires Angular.js Libraries CDN link -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
<!-- local files -->
<script src="app.js" type="text/javascript"></script>
<script src="/controller/controller.js" type="text/javascript"></script>
<script src="/service/dataService.js"></script>

</html>
